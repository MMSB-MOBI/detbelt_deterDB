<!DOCTYPE html>
<html style="min-height: 100vh">

<head>
	<title>MongoDet - Easy database handle interface for Det.Belt detergents</title>
	<!-- W3 CSS-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" href="/css/w3.css">
	<link rel="stylesheet" href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css">
	<!-- DataTables -->
	<script type="text/javascript" src="/script/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="/script/jquery.dataTables.min.js"></script>
	<link rel="stylesheet" href="/css/jquery.dataTables.min.css">
	<!-- qTip2 -->
	<script type="text/javascript" src="/script/jquery.qtip.min.js"></script>
	<link rel="stylesheet" href="/css/jquery.qtip.min.css">
	<!-- highlight bartaz.github.io -->
	<script type="text/javascript" src="/script/jquery.highlight.js"></script>
	<script type="text/javascript" src="/script/dataTables.searchHighlight.min.js"></script>
	<!-- My own script -->
	<script type="text/javascript" src="/script/front.js"></script>
</head>

<body style="min-height: 100vh; display: flex; flex-direction: column;">
	
	<div id="operationsbar" style="box-shadow: 0px 0px 10px #000000"></div>
	
	<header style="padding-top: 120px"></header>
	
	<div id="text" class="w3-container w3-blue-grey w3-padding"></div>
	<div id="message"></div>

	<!-- here is the fild for input -->
	<div id="modif" class="w3-container w3-row"></div>

	<!-- here is the location of DataTable -->
	<div id="table"></div>

	<!-- Fill blank space vertically -->
	<div style="flex-grow: 1;"></div>
	
	<!-- Footer -->
	<footer style="background-color: #6c797f"></footer>

</body>

<style type="text/css">
	table.dataTable span.highlight {
	  background-color: #FFFF88;
	}
</style>

</html>
