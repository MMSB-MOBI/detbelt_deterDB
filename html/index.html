<!DOCTYPE html>
<html>

<head>
	<title>Prototype</title>
	<!-- W3 CSS-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- DataTables -->
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
	<!-- My own script -->
	<script src="/script/front.js" type="text/javascript"></script>
	<!-- jQuery (see later) -->
	<!--script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script-->
</head>

<body style="height:100%;">
	
	<header class="w3-container w3-blue-grey w3-padding"></header>
	<div id="text" class="w3-container w3-blue-grey w3-padding"></div>
	
	<!-- here is the location of DataTable -->
	<div id="table" class="w3-container w3-padding"></div>

	<form class="w3-container w3-padding">
		<input type="radio" name="edit" value="browse" checked> Browse<br>
		<input type="radio" name="edit" value="add"> Add new <br>
		<input type="radio" name="edit" value="remove"> Remove<br>
		<input type="radio" name="edit" value="update"> Update one
	</form>

	<!-- here is the fild for input -->
	<div id="modif" class="w3-container w3-padding w3-row">
		
		<div class="w3-col m2">
		<b>Category:</b><br>
		<input type="text" id="categ" value="Cholesterol"><br>
		<b>Name:</b><br>
		<input type="text" id="dname" value="OMG"><br>
		</div>
		<div class="w3-col m2">
		<b>Volum:</b><br>
		<input type="text" id="volum" value=100.2><br>
		<b>Color:</b><br>
		<input type="color" id="dcolor" value=#cc66ff style="width:70%;"><br>
		</div>
		<div class="w3-col m2">
		Complete name:<br>
		<input type="text" id="dcname" value="Oh my god"><br>
		Molecular formula:<br>
		<input type="text" id="molform"><br>
		</div>
		<div class="w3-col m2">
		MM:<br>
		<input type="text" id="molmass"><br>
		CMC (nm):<br>
		<input type="text" id="cmc"><br>
		</div>
		<div class="w3-col m2">
		Aggregation number:<br>
		<input type="text" id="aggnum"><br>
		Ref:<br>
		<input type="text" id="docref"><br>
		</div>
		<div class="w3-col m2">
		PDB file:<br>
		<input type="text" id="pdbfile"><br>
		Detergent image:<br>
		<input type="text" id="detpic"><br>
		</div>
		<div class="w3-col m2">
		SMILES:<br>
		<input type="text" id="smiles"><br>
		</div>
		
		<br><br>
		<button id="submit">Submit</button>

	</div>


	<footer class="w3-container w3-dark-grey w3-row" style="padding: 1em;">
	</footer>

</body>
</html>
