<!DOCTYPE html>
<html style="min-height: 100vh">

<head>
	<title>MongoDet - Easy database handle interface for Det.Belt detergents</title>
	<!-- W3 CSS-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- DataTables -->
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
	<!-- My own script -->
	<script src="/script/front.js" type="text/javascript"></script>

</head>

<body style="min-height: 100vh; display: flex; flex-direction: column;">
	
	<div id="operationsbar" class="w3-container w3-blue-gray w3-row w3-top" style="box-shadow: 0px 0px 10px #000000"></div>
	
	<header class="w3-container w3-blue-grey w3-padding" style="padding-top: 120px"></header>
	<div id="text" class="w3-container w3-blue-grey w3-padding"></div>
	<div id="message" class="w3-margin"></div>

	<!-- here is the fild for input -->
	<div id="modif" class="w3-container w3-padding w3-row"></div>

	<!-- here is the location of DataTable -->
	<div id="table" class="w3-container w3-padding"></div>

	<div style="flex-grow: 1;"></div>
	<!-- Footer -->
	<footer class="w3-container w3-dark-grey w3-row"></footer>

</body>

</html>
